<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap-practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"crossorigin="anonymous">
    <link rel="stylesheet"href="./practice-style.css">
</head>
<body>
 
    <div class="container purple-border">
        <div class=" first-row row justify-content-start red-border">
            <div class="col-4 blue-border">
                Justify Content Start<br>Column One<br>Size 4<br>
            </div>
            <div class="col-3 green-border">
                Justify Content Start<br>Column Two<br>Size 3<br>
            </div>
            <div class="col-4 orange-border">
                Justify Content Start<br>Column Three<br>Size 4<br>
            </div>
        </div>
        <div class="row justify-content-center red-border">
            <div class="col-4 blue-border">
                Justify Content Center<br>Column One<br>Size 4
            </div>
            <div class="col-3 blue-border">
                Justify Content Center<br>Column Two<br>Size 3
            </div>
        </div>
        <div class="row justify-content-end red-border">
            <div class="col-4 blue-border">
                Justify Content End<br>Column One<br>Size 4
            </div>
            <div class="col-4 blue-border">
                Justify Content End<br>Column Two<br>Size 4
            </div>
        </div>
    </div>
</body>
</html>
